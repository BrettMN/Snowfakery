- plugin: snowfakery.standard_plugins.UniqueId
- var: SeriesStarts
  just_once: True
  value:
    UniqueId.DateCounter:
      start_date: 2021-12-12
      step: +3M
- object: TV_Series
  count: 3
  fields:
    date: ${{SeriesStarts.next}}
    name:
      fake: catchphrase
  friends:
    - var: DateCounter2
      value:
        UniqueId.DateCounter:
          start_date: ${{TV_Series.date}}
          step: +7d
    - object: TV_Episode
      count: 4
      fields:
        date: ${{DateCounter2.next}}
        name: Episode ${{child_index + 1}}
