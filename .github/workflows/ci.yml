name: CI

on: [push]

env:
  COVERALLS_PARALLEL: true
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

jobs:
  test:
    name: "Python ${{ matrix.python-version }} (${{ matrix.os }})"
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]
        os: [ubuntu-latest]
        include:
        - os: windows-latest
          python-version: "3.8"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v1"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install dependencies"
        run: |
          python -VV
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade coverage[toml] coveralls virtualenv tox tox-gh-actions

      - name: "Run tox targets for ${{ matrix.python-version }} on ${{ matrix.os }}"
        run: python -m tox

      - name: Report Coverage
        run: coveralls

  coveralls_done:
    name: Finalize coveralls
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - run: curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$GITHUB_SHA&payload[status]=done"
