<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"
    ></script>

    <p>Your recipe</p>
    <textarea id="myTextarea" cols="80" rows="20">
- object: Contact
  count: 10
  fields:
    FirstName:
      fake: FirstName
    LastName:
      fake: LastName

    </textarea>
  <div id="form" style="display: none;">
      <p><button id="theButton" onclick="go()">Run Recipe</button></p>
    <p id="output"></p>
    <textarea id="out" cols="80" rows="20"> </textarea>
  </body>
</div>
<div id="loading">
    Loading...
</div>
<script type="text/javascript" src="./snowfakery.js"></script>
<script type="text/javascript">
  function on_snowfakery_ready(e) {
    document.getElementById("loading").style.display = "none";
    document.getElementById("form").style.display = "block";
  }
  
  document.addEventListener('snowfakery_ready', on_snowfakery_ready, false);
</script>
</html>
